<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#072f57;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#051422;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  <!-- Background with subtle gradient -->
  <rect fill="#051422" width="100" height="100"/>
  <rect fill="url(#bgGradient)" width="100" height="100" opacity="0.3"/>
  <!-- Letter E with soft glow -->
  <g filter="url(#glow)" fill="#ffffff">
    <!-- Top horizontal bar -->
    <rect x="20" y="20" width="50" height="12" rx="2"/>
    <!-- Middle horizontal bar with angular cut on left side -->
    <path d="M 20 44 L 20 56 L 50 56 L 50 50 L 32 50 L 32 44 Z"/>
    <!-- Bottom horizontal bar -->
    <rect x="20" y="68" width="50" height="12" rx="2"/>
    <!-- Vertical connecting element (spine) -->
    <rect x="20" y="20" width="8" height="60" rx="2"/>
  </g>
</svg>

