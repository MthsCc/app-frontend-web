<!DOCTYPE html>
<html class="dark" lang="pt-br">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>Dashboard Admin - ECHOVIEW</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;900&display=swap" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
    <script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#335b7e",
                        "secondary": "#707d9b",
                        "tertiary": "#a7aabd",
                        "accent": "#e2e0df",
                        "background-light": "#e2e0df",
                        "background-dark": "#051422",
                        "surface": "#072f57",
                        "surface-hover": "#335b7e",
                    },
                    fontFamily: {
                        "display": ["Inter", "sans-serif"]
                    },
                },
            },
        }
    </script>
    <style>
        .material-symbols-outlined {
            font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        }
    </style>
</head>
<body class="bg-background-light dark:bg-background-dark font-display" style="background: linear-gradient(135deg, #072f57 0%, #051422 50%, #000000 100%); min-height: 100vh;">
<div class="relative flex h-auto min-h-screen w-full flex-col overflow-x-hidden">
    <div class="layout-container flex h-full grow flex-col">
        <!-- Header -->
        <header class="flex items-center justify-between whitespace-nowrap border-b border-solid border-white/10 px-4 md:px-10 py-3 sticky top-0 z-50 bg-background-dark/80 backdrop-blur-sm">
            <div class="flex items-center gap-3 text-white">
                <img src="logo.svg" alt="EchoView Logo" class="w-8 h-8 object-contain cursor-pointer" onclick="window.location.href='catalogo.html'"/>
                <h2 class="text-white text-xl font-bold leading-tight tracking-[-0.015em] font-display cursor-pointer" onclick="window.location.href='catalogo.html'">ECHOVIEW</h2>
                <span class="text-sm text-gray-400">Dashboard Admin</span>
            </div>
            <div class="flex items-center gap-3">
                <button class="flex items-center justify-center rounded-lg h-10 px-4 bg-[#072f57] text-white hover:bg-[#335b7e] transition-colors text-sm font-bold" onclick="window.location.href='catalogo.html'">
                    <span class="material-symbols-outlined text-[20px] mr-2">home</span>
                    Voltar
                </button>
            </div>
        </header>

        <!-- Main Content -->
        <main class="flex flex-col gap-8 px-4 sm:px-10 md:px-20 lg:px-40 py-5">
            <!-- Estatísticas -->
            <div class="grid grid-cols-1 md:grid-cols-3 gap-4" id="statsGrid">
                <div class="bg-[#072f57] rounded-lg p-6">
                    <div class="text-gray-400 text-sm mb-2">Total de Usuários</div>
                    <div class="text-white text-3xl font-bold" id="totalUsers">0</div>
                </div>
                <div class="bg-[#072f57] rounded-lg p-6">
                    <div class="text-gray-400 text-sm mb-2">Usuários Banidos</div>
                    <div class="text-red-400 text-3xl font-bold" id="bannedUsers">0</div>
                </div>
                <div class="bg-[#072f57] rounded-lg p-6">
                    <div class="text-gray-400 text-sm mb-2">Administradores</div>
                    <div class="text-blue-400 text-3xl font-bold" id="adminCount">0</div>
                </div>
            </div>

            <!-- Lista de Usuários Recentes -->
            <div class="bg-[#283039] rounded-lg p-6">
                <h2 class="text-white text-2xl font-bold mb-6">Contas Recentes</h2>
                <div class="overflow-x-auto">
                    <table class="w-full text-left">
                        <thead>
                            <tr class="border-b border-gray-700">
                                <th class="text-gray-400 text-sm font-medium pb-3">Nome</th>
                                <th class="text-gray-400 text-sm font-medium pb-3">Email</th>
                                <th class="text-gray-400 text-sm font-medium pb-3">ID</th>
                                <th class="text-gray-400 text-sm font-medium pb-3">Data de Criação</th>
                                <th class="text-gray-400 text-sm font-medium pb-3">Status</th>
                                <th class="text-gray-400 text-sm font-medium pb-3">Ações</th>
                            </tr>
                        </thead>
                        <tbody id="usersTableBody">
                            <tr>
                                <td colspan="6" class="text-center text-gray-400 py-8">Carregando...</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </main>
    </div>
</div>

<!-- Modal de Detalhes do Usuário -->
<div id="userModal" class="hidden fixed inset-0 bg-black/80 z-50 flex items-center justify-center p-4">
    <div class="bg-[#072f57] rounded-lg max-w-2xl w-full max-h-[90vh] overflow-y-auto">
        <div class="p-6">
            <div class="flex items-center justify-between mb-6">
                <h3 class="text-white text-2xl font-bold">Detalhes do Usuário</h3>
                <button onclick="closeUserModal()" class="text-gray-400 hover:text-white text-2xl">&times;</button>
            </div>
            <div id="userModalContent" class="space-y-4">
                <!-- Conteúdo será preenchido dinamicamente -->
            </div>
        </div>
    </div>
</div>

<script>
    const API_URL = 'https://app-backend-api-h67c.onrender.com';
    // Verificar token no localStorage ou sessionStorage
    const token = localStorage.getItem('token') || sessionStorage.getItem('token');
    
    if (!token) {
        window.location.href = 'login.html';
    }

    let currentUser = null;
    let isAdminMaster = false;

    // Verificar se é admin
    async function checkAdminStatus() {
        try {
            const tokenPayload = JSON.parse(atob(token.split('.')[1]));
            if (!tokenPayload.isAdmin && !tokenPayload.isAdminMaster) {
                alert('Acesso negado. Apenas administradores.');
                window.location.href = 'catalogo.html';
                return;
            }
            isAdminMaster = tokenPayload.isAdminMaster || false;
        } catch (error) {
            console.error('Erro ao verificar status de admin:', error);
            window.location.href = 'catalogo.html';
        }
    }

    // Carregar dados do dashboard
    async function loadDashboard() {
        try {
            const response = await fetch(`${API_URL}/api/admin/dashboard`, {
                headers: { 'Authorization': `Bearer ${token}` }
            });

            if (response.ok) {
                const data = await response.json();
                
                // Atualizar estatísticas
                document.getElementById('totalUsers').textContent = data.stats.totalUsers;
                document.getElementById('bannedUsers').textContent = data.stats.bannedUsers;
                document.getElementById('adminCount').textContent = data.stats.adminCount;

                // Preencher tabela
                const tbody = document.getElementById('usersTableBody');
                tbody.innerHTML = '';

                if (data.recentUsers.length === 0) {
                    tbody.innerHTML = '<tr><td colspan="6" class="text-center text-gray-400 py-8">Nenhum usuário encontrado</td></tr>';
                } else {
                    data.recentUsers.forEach(user => {
                        const row = document.createElement('tr');
                        row.className = 'border-b border-gray-700 hover:bg-gray-800/50';
                        row.innerHTML = `
                            <td class="text-white py-3">${user.name}</td>
                            <td class="text-gray-400 py-3">${user.email}</td>
                            <td class="text-gray-500 text-xs py-3 font-mono">${user.id}</td>
                            <td class="text-gray-400 text-sm py-3">${new Date(user.createdAt).toLocaleDateString('pt-BR')}</td>
                            <td class="py-3">
                                ${user.isBanned ? '<span class="px-2 py-1 bg-red-900/50 text-red-300 rounded text-xs">Banido</span>' : ''}
                                ${user.isAdminMaster ? '<span class="px-2 py-1 bg-purple-900/50 text-purple-300 rounded text-xs ml-1">Master</span>' : ''}
                                ${user.isAdmin && !user.isAdminMaster ? '<span class="px-2 py-1 bg-blue-900/50 text-blue-300 rounded text-xs ml-1">Admin</span>' : ''}
                            </td>
                            <td class="py-3">
                                <button onclick="window.location.href='perfil-publico.html?userId=${user.id}'" class="text-primary hover:text-blue-400 text-sm font-medium mr-3">Ver Perfil</button>
                                ${user.isBanned ? 
                                    `<button onclick="toggleBan('${user.id}', false)" class="text-green-400 hover:text-green-300 text-sm font-medium mr-3">Desbanir</button>` :
                                    `<button onclick="toggleBan('${user.id}', true)" class="text-red-400 hover:text-red-300 text-sm font-medium mr-3">Banir</button>`
                                }
                                ${isAdminMaster ? `
                                    <button onclick="deleteUser('${user.id}')" class="text-red-500 hover:text-red-400 text-sm font-medium mr-3">Deletar</button>
                                    <button onclick="manageAdmin('${user.id}')" class="text-yellow-400 hover:text-yellow-300 text-sm font-medium">Admin</button>
                                ` : ''}
                            </td>
                        `;
                        tbody.appendChild(row);
                    });
                }
            } else {
                if (response.status === 403) {
                    alert('Acesso negado. Apenas administradores.');
                    window.location.href = 'catalogo.html';
                }
            }
        } catch (error) {
            console.error('Erro ao carregar dashboard:', error);
        }
    }

    // Ver detalhes do usuário
    async function viewUserDetails(userId) {
        try {
            const response = await fetch(`${API_URL}/api/admin/users/${userId}`, {
                headers: { 'Authorization': `Bearer ${token}` }
            });

            if (response.ok) {
                const data = await response.json();
                const user = data.user;
                const stats = data.stats;

                const modalContent = document.getElementById('userModalContent');
                modalContent.innerHTML = `
                    <div class="grid grid-cols-2 gap-4">
                        <div>
                            <label class="text-gray-400 text-sm">Nome</label>
                            <p class="text-white font-medium">${user.name}</p>
                        </div>
                        <div>
                            <label class="text-gray-400 text-sm">Email</label>
                            <p class="text-white font-medium">${user.email}</p>
                        </div>
                        <div>
                            <label class="text-gray-400 text-sm">ID</label>
                            <p class="text-gray-500 text-xs font-mono">${user.id}</p>
                        </div>
                        <div>
                            <label class="text-gray-400 text-sm">Data de Criação</label>
                            <p class="text-white font-medium">${new Date(user.createdAt).toLocaleString('pt-BR')}</p>
                        </div>
                        <div>
                            <label class="text-gray-400 text-sm">Status</label>
                            <div class="flex gap-2 mt-1">
                                ${user.isBanned ? '<span class="px-2 py-1 bg-red-900/50 text-red-300 rounded text-xs">Banido</span>' : '<span class="px-2 py-1 bg-green-900/50 text-green-300 rounded text-xs">Ativo</span>'}
                                ${user.isAdminMaster ? '<span class="px-2 py-1 bg-purple-900/50 text-purple-300 rounded text-xs">Admin Master</span>' : ''}
                                ${user.isAdmin && !user.isAdminMaster ? '<span class="px-2 py-1 bg-blue-900/50 text-blue-300 rounded text-xs">Admin</span>' : ''}
                            </div>
                        </div>
                        <div>
                            <label class="text-gray-400 text-sm">Biografia</label>
                            <p class="text-white font-medium">${user.bio || 'Não informado'}</p>
                        </div>
                    </div>
                    <div class="border-t border-gray-700 pt-4 mt-4">
                        <h4 class="text-white font-bold mb-3">Estatísticas</h4>
                        <div class="grid grid-cols-3 gap-4">
                            <div>
                                <label class="text-gray-400 text-sm">Total de Interações</label>
                                <p class="text-white text-xl font-bold">${stats.totalInteractions}</p>
                            </div>
                            <div>
                                <label class="text-gray-400 text-sm">Assistidos</label>
                                <p class="text-white text-xl font-bold">${stats.watched}</p>
                            </div>
                            <div>
                                <label class="text-gray-400 text-sm">Quero Assistir</label>
                                <p class="text-white text-xl font-bold">${stats.wantToWatch}</p>
                            </div>
                        </div>
                    </div>
                    <div class="flex gap-3 mt-6">
                        ${user.isBanned ? 
                            `<button onclick="toggleBan('${user.id}', false); closeUserModal();" class="px-4 py-2 bg-green-600 text-white rounded hover:bg-green-700 transition-colors">Desbanir</button>` :
                            `<button onclick="toggleBan('${user.id}', true); closeUserModal();" class="px-4 py-2 bg-red-600 text-white rounded hover:bg-red-700 transition-colors">Banir</button>`
                        }
                        ${isAdminMaster ? `
                            <button onclick="deleteUser('${user.id}'); closeUserModal();" class="px-4 py-2 bg-red-800 text-white rounded hover:bg-red-900 transition-colors">Deletar Conta</button>
                            <button onclick="manageAdmin('${user.id}'); closeUserModal();" class="px-4 py-2 bg-yellow-600 text-white rounded hover:bg-yellow-700 transition-colors">Gerenciar Admin</button>
                        ` : ''}
                    </div>
                `;

                document.getElementById('userModal').classList.remove('hidden');
            }
        } catch (error) {
            console.error('Erro ao buscar detalhes do usuário:', error);
            alert('Erro ao buscar detalhes do usuário');
        }
    }

    function closeUserModal() {
        document.getElementById('userModal').classList.add('hidden');
    }

    // Banir/Desbanir usuário
    async function toggleBan(userId, ban) {
        if (!confirm(ban ? 'Tem certeza que deseja banir este usuário?' : 'Tem certeza que deseja desbanir este usuário?')) {
            return;
        }

        try {
            const response = await fetch(`${API_URL}/api/admin/users/${userId}/ban`, {
                method: 'PUT',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${token}`
                },
                body: JSON.stringify({ banned: ban })
            });

            if (response.ok) {
                alert(ban ? 'Usuário banido com sucesso' : 'Usuário desbanido com sucesso');
                loadDashboard();
            } else {
                const errorData = await response.json();
                alert('Erro: ' + (errorData.error || 'Erro desconhecido'));
            }
        } catch (error) {
            console.error('Erro ao banir/desbanir usuário:', error);
            alert('Erro ao banir/desbanir usuário');
        }
    }

    // Deletar usuário (apenas admin master)
    async function deleteUser(userId) {
        if (!confirm('Tem certeza que deseja DELETAR esta conta? Esta ação não pode ser desfeita!')) {
            return;
        }

        try {
            const response = await fetch(`${API_URL}/api/admin/users/${userId}`, {
                method: 'DELETE',
                headers: {
                    'Authorization': `Bearer ${token}`
                }
            });

            if (response.ok) {
                alert('Usuário deletado com sucesso');
                loadDashboard();
            } else {
                const errorData = await response.json();
                alert('Erro: ' + (errorData.error || 'Erro desconhecido'));
            }
        } catch (error) {
            console.error('Erro ao deletar usuário:', error);
            alert('Erro ao deletar usuário');
        }
    }

    // Gerenciar admin (apenas admin master)
    async function manageAdmin(userId) {
        const action = prompt('Digite:\n1 - Dar Admin\n2 - Remover Admin\n3 - Dar Admin Master\n4 - Remover Admin Master');
        
        if (!action) return;

        let isAdmin = undefined;
        let isAdminMaster = undefined;

        switch(action.trim()) {
            case '1':
                isAdmin = true;
                break;
            case '2':
                isAdmin = false;
                isAdminMaster = false;
                break;
            case '3':
                isAdminMaster = true;
                break;
            case '4':
                isAdminMaster = false;
                isAdmin = false;
                break;
            default:
                alert('Opção inválida');
                return;
        }

        try {
            const response = await fetch(`${API_URL}/api/admin/users/${userId}/admin`, {
                method: 'PUT',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${token}`
                },
                body: JSON.stringify({ isAdmin, isAdminMaster })
            });

            if (response.ok) {
                alert('Permissões atualizadas com sucesso');
                loadDashboard();
            } else {
                const errorData = await response.json();
                alert('Erro: ' + (errorData.error || 'Erro desconhecido'));
            }
        } catch (error) {
            console.error('Erro ao atualizar permissões:', error);
            alert('Erro ao atualizar permissões');
        }
    }

    // Inicializar
    document.addEventListener('DOMContentLoaded', async () => {
        await checkAdminStatus();
        loadDashboard();
    });
</script>
</body>
</html>
