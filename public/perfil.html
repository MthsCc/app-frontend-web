<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Perfil - EchoView</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 2px solid #667eea;
        }

        .header h1 {
            color: #667eea;
            font-size: 2.5em;
        }

        .header-buttons {
            display: flex;
            gap: 15px;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1em;
            font-weight: 600;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-secondary {
            background: #f0f0f0;
            color: #333;
        }

        .btn-secondary:hover {
            background: #e0e0e0;
        }

        .profile-section {
            display: grid;
            grid-template-columns: 300px 1fr;
            gap: 30px;
            margin-bottom: 40px;
        }

        .profile-card {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .profile-picture {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            margin: 0 auto 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 4em;
            color: white;
            overflow: hidden;
        }

        .profile-picture img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .profile-name {
            font-size: 1.8em;
            color: #333;
            margin-bottom: 10px;
            font-weight: 700;
        }

        .profile-email {
            color: #666;
            margin-bottom: 20px;
        }

        .profile-bio {
            color: #555;
            line-height: 1.6;
            margin-bottom: 20px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 10px;
            min-height: 80px;
        }

        .edit-profile-btn {
            width: 100%;
            padding: 12px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .edit-profile-btn:hover {
            background: #5568d3;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
        }

        .stat-card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            text-align: center;
            transition: all 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
        }

        .stat-icon {
            font-size: 3em;
            margin-bottom: 10px;
        }

        .stat-value {
            font-size: 2.5em;
            font-weight: 700;
            color: #667eea;
            margin-bottom: 5px;
        }

        .stat-label {
            color: #666;
            font-size: 1em;
        }

        .section-title {
            font-size: 1.8em;
            color: #333;
            margin: 40px 0 20px;
            padding-bottom: 10px;
            border-bottom: 2px solid #667eea;
        }

        .tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .tab-btn {
            padding: 12px 24px;
            border: 2px solid #667eea;
            background: white;
            color: #667eea;
            border-radius: 20px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .tab-btn:hover, .tab-btn.active {
            background: #667eea;
            color: white;
        }

        .titles-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
            gap: 20px;
        }

        .title-card {
            background: white;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            cursor: pointer;
            position: relative;
        }

        .title-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15);
        }

        .title-card img {
            width: 100%;
            height: 270px;
            object-fit: cover;
        }

        .title-card .no-poster {
            width: 100%;
            height: 270px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 3em;
        }

        .title-info {
            padding: 12px;
        }

        .title-info h4 {
            color: #333;
            font-size: 0.95em;
            margin-bottom: 8px;
            line-height: 1.3;
            height: 2.6em;
            overflow: hidden;
            text-overflow: ellipsis;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
        }

        .user-rating {
            display: flex;
            align-items: center;
            gap: 5px;
            color: #f39c12;
            font-weight: 600;
            font-size: 0.9em;
        }

        .delete-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(231, 76, 60, 0.9);
            color: white;
            border: none;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 1.2em;
            display: none;
            transition: all 0.3s ease;
        }

        .title-card:hover .delete-btn {
            display: block;
        }

        .delete-btn:hover {
            background: #c0392b;
            transform: scale(1.1);
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #999;
        }

        .empty-state h3 {
            font-size: 1.5em;
            margin-bottom: 10px;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #667eea;
            font-size: 1.2em;
        }

        .favorite-genres {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 20px;
        }

        .genre-badge {
            padding: 8px 16px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-radius: 20px;
            font-size: 0.9em;
            font-weight: 600;
        }

        /* Modal de edi√ß√£o */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 1000;
            overflow-y: auto;
        }

        .modal.active {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .modal-content {
            background: white;
            border-radius: 20px;
            max-width: 600px;
            width: 100%;
            padding: 40px;
            position: relative;
        }

        .close-modal {
            position: absolute;
            top: 20px;
            right: 20px;
            background: #f0f0f0;
            border: none;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            font-size: 1.5em;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .close-modal:hover {
            background: #e0e0e0;
            transform: rotate(90deg);
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 1em;
            font-family: inherit;
        }

        .form-group input:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        .form-group textarea {
            resize: vertical;
            min-height: 100px;
        }

        .save-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .save-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        @media (max-width: 768px) {
            .profile-section {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üë§ Meu Perfil</h1>
            <div class="header-buttons">
                <a href="catalogo.html" class="btn btn-primary">Cat√°logo</a>
                <button class="btn btn-secondary" onclick="logout()">Sair</button>
            </div>
        </div>

        <div class="profile-section">
            <div class="profile-card">
                <div class="profile-picture" id="profilePicture">
                    üë§
                </div>
                <div class="profile-name" id="profileName">Carregando...</div>
                <div class="profile-email" id="profileEmail"></div>
                <div class="profile-bio" id="profileBio">
                    Sem biografia ainda
                </div>
                <button class="edit-profile-btn" onclick="openEditModal()">
                    ‚úèÔ∏è Editar Perfil
                </button>
            </div>

            <div class="stats-grid" id="statsGrid">
                <div class="loading">Carregando estat√≠sticas...</div>
            </div>
        </div>

        <h2 class="section-title">Minhas Listas</h2>

        <div class="tabs">
            <button class="tab-btn active" onclick="loadTitles('watched')">
                ‚úì Assistidos
            </button>
            <button class="tab-btn" onclick="loadTitles('want_to_watch')">
                ‚òÖ Quero Ver
            </button>
            <button class="tab-btn" onclick="loadTitles('dropped')">
                ‚úó Abandonados
            </button>
        </div>

        <div id="titlesContent">
            <div class="loading">Carregando t√≠tulos...</div>
        </div>
    </div>

    <!-- Modal de edi√ß√£o de perfil -->
    <div id="editModal" class="modal">
        <div class="modal-content">
            <button class="close-modal" onclick="closeEditModal()">√ó</button>
            <h2 style="margin-bottom: 30px; color: #667eea;">Editar Perfil</h2>
            
            <form id="editForm" onsubmit="saveProfile(event)">
                <div class="form-group">
                    <label>Nome</label>
                    <input type="text" id="editName" required>
                </div>

                <div class="form-group">
                    <label>Biografia</label>
                    <textarea id="editBio" placeholder="Conte um pouco sobre voc√™ e seus gostos..."></textarea>
                </div>

                <div class="form-group">
                    <label>URL da Foto de Perfil</label>
                    <input type="url" id="editProfilePicture" placeholder="https://exemplo.com/foto.jpg">
                    <small style="color: #666; display: block; margin-top: 5px;">
                        Cole a URL de uma imagem da internet
                    </small>
                </div>

                <button type="submit" class="save-btn">Salvar Altera√ß√µes</button>
            </form>
        </div>
    </div>

    <script>
        const API_URL = 'http://localhost:3000';
        let currentStatus = 'watched';

        // Verificar autentica√ß√£o
        const token = localStorage.getItem('token');
        if (!token) {
            window.location.href = 'login.html';
        }

        // Carregar dados ao iniciar
        window.addEventListener('DOMContentLoaded', () => {
            loadProfile();
            loadStats();
            loadTitles('watched');
        });

        async function loadProfile() {
            try {
                const response = await fetch(`${API_URL}/api/profile/me`, {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                if (!response.ok) throw new Error('Erro ao carregar perfil');

                const user = await response.json();
                
                document.getElementById('profileName').textContent = user.name;
                document.getElementById('profileEmail').textContent = user.email;
                document.getElementById('profileBio').textContent = user.bio || 'Sem biografia ainda';

                // Atualizar foto de perfil
                const profilePicture = document.getElementById('profilePicture');
                if (user.profilePicture) {
                    profilePicture.innerHTML = `<img src="${user.profilePicture}" alt="${user.name}">`;
                } else {
                    profilePicture.innerHTML = user.name.charAt(0).toUpperCase();
                }

            } catch (error) {
                console.error('Erro:', error);
                alert('Erro ao carregar perfil: ' + error.message);
            }
        }

        async function loadStats() {
            try {
                const response = await fetch(`${API_URL}/api/titles/stats`, {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                if (!response.ok) throw new Error('Erro ao carregar estat√≠sticas');

                const stats = await response.json();
                
                const statsHTML = `
                    <div class="stat-card">
                        <div class="stat-icon">‚úì</div>
                        <div class="stat-value">${stats.totalWatched}</div>
                        <div class="stat-label">Assistidos</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-icon">‚òÖ</div>
                        <div class="stat-value">${stats.totalWantToWatch}</div>
                        <div class="stat-label">Quero Ver</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-icon">‚úó</div>
                        <div class="stat-value">${stats.totalDropped}</div>
                        <div class="stat-label">Abandonados</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-icon">‚≠ê</div>
                        <div class="stat-value">${stats.averageRating}</div>
                        <div class="stat-label">M√©dia de Avalia√ß√£o</div>
                    </div>
                `;

                document.getElementById('statsGrid').innerHTML = statsHTML;

                // Mostrar g√™neros favoritos se houver
                if (stats.favoriteGenres && stats.favoriteGenres.length > 0) {
                    const genresHTML = `
                        <div class="stat-card" style="grid-column: 1 / -1;">
                            <div class="stat-icon">üé≠</div>
                            <div class="stat-label" style="margin-bottom: 15px;">G√™neros Favoritos</div>
                            <div class="favorite-genres">
                                ${stats.favoriteGenres.map(g => 
                                    `<span class="genre-badge">${g.genre} (${g.count})</span>`
                                ).join('')}
                            </div>
                        </div>
                    `;
                    document.getElementById('statsGrid').innerHTML += genresHTML;
                }

            } catch (error) {
                console.error('Erro:', error);
                document.getElementById('statsGrid').innerHTML = `
                    <div style="grid-column: 1 / -1; text-align: center; color: #e74c3c;">
                        Erro ao carregar estat√≠sticas
                    </div>
                `;
            }
        }

        async function loadTitles(status) {
            currentStatus = status;

            // Atualizar tabs
            document.querySelectorAll('.tab-btn').forEach((btn, index) => {
                btn.classList.remove('active');
                const statuses = ['watched', 'want_to_watch', 'dropped'];
                if (statuses[index] === status) {
                    btn.classList.add('active');
                }
            });

            try {
                document.getElementById('titlesContent').innerHTML = '<div class="loading">Carregando...</div>';

                const response = await fetch(`${API_URL}/api/titles/my-interactions?status=${status}`, {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                if (!response.ok) throw new Error('Erro ao carregar t√≠tulos');

                const interactions = await response.json();
                displayTitles(interactions);

            } catch (error) {
                console.error('Erro:', error);
                document.getElementById('titlesContent').innerHTML = `
                    <div class="empty-state">
                        <h3>Erro ao carregar t√≠tulos</h3>
                        <p>${error.message}</p>
                    </div>
                `;
            }
        }

        function displayTitles(interactions) {
            const container = document.getElementById('titlesContent');

            if (!interactions || interactions.length === 0) {
                const statusLabels = {
                    'watched': 'assistidos',
                    'want_to_watch': 'na lista "Quero Ver"',
                    'dropped': 'abandonados'
                };
                
                container.innerHTML = `
                    <div class="empty-state">
                        <h3>Nenhum t√≠tulo ${statusLabels[currentStatus]}</h3>
                        <p>Explore o cat√°logo e adicione t√≠tulos √† sua lista!</p>
                    </div>
                `;
                return;
            }

            const grid = document.createElement('div');
            grid.className = 'titles-grid';

            interactions.forEach(interaction => {
                const title = interaction.title;
                const card = document.createElement('div');
                card.className = 'title-card';

                const posterHTML = title.posterPath 
                    ? `<img src="${title.posterPath}" alt="${title.title}">`
                    : `<div class="no-poster">üé¨</div>`;

                const ratingHTML = interaction.rating 
                    ? `<div class="user-rating">‚≠ê ${interaction.rating.toFixed(1)}</div>`
                    : '';

                card.innerHTML = `
                    ${posterHTML}
                    <button class="delete-btn" onclick="deleteInteraction('${interaction.id}', event)" title="Remover">√ó</button>
                    <div class="title-info">
                        <h4>${title.title}</h4>
                        ${ratingHTML}
                    </div>
                `;

                grid.appendChild(card);
            });

            container.innerHTML = '';
            container.appendChild(grid);
        }

        async function deleteInteraction(interactionId, event) {
            event.stopPropagation();

            if (!confirm('Tem certeza que deseja remover este t√≠tulo da sua lista?')) {
                return;
            }

            try {
                const response = await fetch(`${API_URL}/api/titles/interaction/${interactionId}`, {
                    method: 'DELETE',
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                if (!response.ok) throw new Error('Erro ao remover t√≠tulo');

                // Recarregar listas
                loadTitles(currentStatus);
                loadStats();

            } catch (error) {
                console.error('Erro:', error);
                alert('Erro ao remover t√≠tulo: ' + error.message);
            }
        }

        function openEditModal() {
            // Preencher formul√°rio com dados atuais
            document.getElementById('editName').value = document.getElementById('profileName').textContent;
            document.getElementById('editBio').value = document.getElementById('profileBio').textContent === 'Sem biografia ainda' 
                ? '' 
                : document.getElementById('profileBio').textContent;
            
            document.getElementById('editModal').classList.add('active');
        }

        function closeEditModal() {
            document.getElementById('editModal').classList.remove('active');
        }

        async function saveProfile(event) {
            event.preventDefault();

            const name = document.getElementById('editName').value.trim();
            const bio = document.getElementById('editBio').value.trim();
            const profilePicture = document.getElementById('editProfilePicture').value.trim();

            try {
                const response = await fetch(`${API_URL}/api/profile/me`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify({
                        name,
                        bio,
                        profilePicture
                    })
                });

                if (!response.ok) throw new Error('Erro ao atualizar perfil');

                const result = await response.json();
                alert('Perfil atualizado com sucesso!');
                closeEditModal();
                loadProfile();

            } catch (error) {
                console.error('Erro:', error);
                alert('Erro ao atualizar perfil: ' + error.message);
            }
        }

        function logout() {
            localStorage.removeItem('token');
            window.location.href = 'login.html';
        }

        // Fechar modal ao clicar fora
        document.getElementById('editModal').addEventListener('click', (e) => {
            if (e.target.id === 'editModal') {
                closeEditModal();
            }
        });
    </script>
</body>
</html>
