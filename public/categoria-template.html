<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CATEGORIA_NAME - EchoView</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap');

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #0a1929 0%, #1a365d 50%, #2c5282 100%);
            color: white;
            overflow-x: hidden;
            min-height: 100vh;
        }

        .header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: linear-gradient(180deg, rgba(10, 25, 41, 0.95) 0%, rgba(10, 25, 41, 0.7) 50%, transparent 100%);
            padding: 20px 50px;
            z-index: 1000;
            display: flex;
            justify-content: space-between;
            align-items: center;
            backdrop-filter: blur(10px);
        }

        .header h1 {
            font-size: 1.8em;
            color: #60a5fa;
            font-weight: 600;
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        .header-buttons {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.9em;
            font-weight: 500;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .btn-profile {
            background: rgba(96, 165, 250, 0.15);
            color: #bfdbfe;
            border: 1px solid rgba(96, 165, 250, 0.2);
            padding: 10px 16px;
        }

        .btn-profile:hover {
            background: rgba(96, 165, 250, 0.25);
            border-color: rgba(96, 165, 250, 0.4);
        }

        .profile-icon {
            width: 20px;
            height: 20px;
            fill: currentColor;
        }

        .container {
            margin-top: 80px;
            padding: 20px 50px;
        }

        .category-header {
            margin-bottom: 30px;
        }

        .category-header h2 {
            font-size: 2.5em;
            color: #e0e7ff;
            font-weight: 600;
            margin-bottom: 10px;
        }

        .category-header .back-link {
            color: #60a5fa;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            font-size: 0.95em;
            transition: all 0.3s ease;
        }

        .category-header .back-link:hover {
            color: #93c5fd;
        }

        .category-header .back-link svg {
            width: 18px;
            height: 18px;
            stroke: currentColor;
            stroke-width: 2;
            fill: none;
        }

        .titles-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .title-card {
            position: relative;
            cursor: pointer;
            transition: transform 0.3s ease;
            border-radius: 8px;
            overflow: hidden;
        }

        .title-card:hover {
            transform: scale(1.05);
            z-index: 10;
        }

        .title-card img {
            width: 100%;
            height: 240px;
            object-fit: cover;
            border-radius: 8px;
        }

        .title-card .no-poster {
            width: 100%;
            height: 240px;
            background: linear-gradient(135deg, #1e3a8a 0%, #3b82f6 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 8px;
            color: rgba(255, 255, 255, 0.7);
            font-size: 0.9em;
        }

        .title-info {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(to top, rgba(0,0,0,0.95), rgba(0,0,0,0.7), transparent);
            padding: 15px 10px 10px;
            border-radius: 0 0 8px 8px;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .title-card:hover .title-info {
            opacity: 1;
        }

        .title-info h3 {
            font-size: 0.9em;
            margin-bottom: 8px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            font-weight: 600;
            color: white;
        }

        .title-meta {
            display: flex;
            gap: 8px;
            align-items: center;
            font-size: 0.8em;
        }

        .type-badge {
            padding: 3px 10px;
            border-radius: 4px;
            font-size: 0.7em;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .type-movie {
            background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%);
        }

        .type-tv {
            background: linear-gradient(135deg, #3b82f6 0%, #2563eb 100%);
        }

        .rating {
            color: #fbbf24;
            font-weight: 500;
            font-size: 0.85em;
        }

        .loading {
            text-align: center;
            padding: 50px;
            color: rgba(255, 255, 255, 0.7);
        }

        .error {
            text-align: center;
            padding: 50px;
            color: #f87171;
        }

        .pagination {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin-top: 40px;
            padding: 20px;
            background: rgba(30, 58, 138, 0.3);
            border-radius: 10px;
            backdrop-filter: blur(10px);
        }

        .pagination button {
            background: rgba(59, 130, 246, 0.5);
            border: 1px solid rgba(96, 165, 250, 0.5);
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.95em;
        }

        .pagination button:hover:not(:disabled) {
            background: rgba(59, 130, 246, 0.8);
            transform: translateY(-2px);
        }

        .pagination button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .pagination .page-info {
            color: #bfdbfe;
            font-size: 0.95em;
        }

        .pagination .page-number {
            color: #60a5fa;
            font-weight: 600;
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            z-index: 2000;
            overflow-y: auto;
        }

        .modal.active {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .modal-content {
            background: linear-gradient(135deg, #1e3a8a 0%, #1e40af 100%);
            color: white;
            border-radius: 15px;
            max-width: 800px;
            width: 100%;
            max-height: 90vh;
            overflow-y: auto;
            position: relative;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(96, 165, 250, 0.3);
        }

        .close-modal {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(239, 68, 68, 0.3);
            border: 1px solid rgba(239, 68, 68, 0.5);
            width: 40px;
            height: 40px;
            border-radius: 50%;
            color: white;
            font-size: 1.5em;
            cursor: pointer;
            z-index: 10;
            transition: all 0.3s ease;
        }

        .close-modal:hover {
            background: rgba(239, 68, 68, 0.5);
            border-color: #ef4444;
            transform: rotate(90deg);
        }

        @media (max-width: 768px) {
            .header {
                padding: 15px 20px;
            }

            .container {
                padding: 15px 20px;
            }

            .titles-grid {
                grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
                gap: 15px;
            }

            .title-card img,
            .title-card .no-poster {
                height: 180px;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>ECHOVIEW</h1>
        <div class="header-buttons">
            <a href="perfil.html" class="btn btn-profile">
                <svg class="profile-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                    <circle cx="12" cy="7" r="4"></circle>
                </svg>
                Perfil
            </a>
        </div>
    </div>

    <div class="container">
        <div class="category-header">
            <a href="catalogo.html" class="back-link">
                <svg viewBox="0 0 24 24">
                    <path d="M19 12H5M12 19l-7-7 7-7"/>
                </svg>
                Voltar ao catálogo
            </a>
            <h2 id="categoryTitle">Carregando...</h2>
        </div>

        <div id="titlesGrid" class="titles-grid">
            <div class="loading">Carregando títulos...</div>
        </div>

        <div id="pagination"></div>
    </div>

    <!-- Modal -->
    <div id="titleModal" class="modal">
        <div class="modal-content">
            <button class="close-modal" onclick="closeModal()">×</button>
            <div id="modalBody"></div>
        </div>
    </div>

    <script src="js/ui-feedback.js"></script>
    <script>
        const API_URL = 'https://app-backend-api-h67c.onrender.com';
        const token = localStorage.getItem('token');
        
        if (!token) {
            window.location.href = 'login.html';
        }

        // Obter parâmetros da URL
        const urlParams = new URLSearchParams(window.location.search);
        const categoryName = urlParams.get('name') || 'Categoria';
        const categoryEndpoint = urlParams.get('endpoint') || '';
        const categoryType = urlParams.get('type') || '';

        let currentPage = 1;
        let totalPages = 1;

        window.addEventListener('DOMContentLoaded', () => {
            document.getElementById('categoryTitle').textContent = categoryName;
            loadCategoryPage(1);
        });

        async function loadCategoryPage(page = 1) {
            const grid = document.getElementById('titlesGrid');
            const pagination = document.getElementById('pagination');
            
            if (!categoryEndpoint) {
                grid.innerHTML = '<div class="error">Endpoint da categoria não especificado</div>';
                return;
            }

            grid.innerHTML = '<div class="loading">Carregando títulos...</div>';

            const currentToken = localStorage.getItem('token');
            if (!currentToken) {
                grid.innerHTML = '<div class="error">Sessão expirada. Redirecionando para login...</div>';
                setTimeout(() => {
                    window.location.href = 'login.html';
                }, 2000);
                return;
            }

            try {
                const response = await fetch(`${API_URL}${categoryEndpoint}?page=${page}`, {
                    headers: { 'Authorization': `Bearer ${currentToken}` }
                });

                if (response.status === 401) {
                    // Limpar tanto localStorage quanto sessionStorage
                    localStorage.removeItem('token');
                    localStorage.removeItem('userEmail');
                    localStorage.removeItem('rememberMe');
                    sessionStorage.removeItem('token');
                    sessionStorage.removeItem('userEmail');
                    grid.innerHTML = '<div class="error">Sessão expirada. Redirecionando para login...</div>';
                    setTimeout(() => {
                        window.location.href = 'login.html';
                    }, 2000);
                    return;
                }

                if (!response.ok) throw new Error('Erro ao carregar');

                const data = await response.json();
                const titles = (data.results || []).filter(t => t.poster_path);
                currentPage = data.page || page;
                totalPages = data.total_pages || 1;

                if (titles.length === 0) {
                    grid.innerHTML = '<div class="error">Nenhum título encontrado</div>';
                    return;
                }

                grid.innerHTML = '';
                titles.forEach(title => {
                    const card = document.createElement('div');
                    card.className = 'title-card';
                    card.onclick = () => openModal(title);

                    const titleName = title.title || title.name || 'Sem título';
                    const titleType = title.type || categoryType || (title.media_type === 'tv' ? 'tv' : 'movie');
                    const posterUrl = title.poster_path || '';

                    card.innerHTML = `
                        ${posterUrl ? `<img src="${posterUrl}" alt="${titleName}">` : '<div class="no-poster">Sem imagem</div>'}
                        <div class="title-info">
                            <h3>${titleName}</h3>
                            <div class="title-meta">
                                <span class="type-badge type-${titleType}">
                                    ${titleType === 'movie' ? 'Filme' : 'Série'}
                                </span>
                                <span class="rating">${title.vote_average?.toFixed(1) || 'N/A'}</span>
                            </div>
                        </div>
                    `;

                    grid.appendChild(card);
                });

                updatePagination();
            } catch (error) {
                grid.innerHTML = `<div class="error">Erro: ${error.message}</div>`;
            }
        }

        function updatePagination() {
            const pagination = document.getElementById('pagination');
            pagination.innerHTML = '';
            
            if (totalPages <= 1) return;

            const paginationDiv = document.createElement('div');
            paginationDiv.className = 'pagination';
            paginationDiv.innerHTML = `
                <button onclick="goToPage(${currentPage - 1})" ${currentPage === 1 ? 'disabled' : ''}>
                    ← Anterior
                </button>
                <span class="page-info">
                    Página <span class="page-number">${currentPage}</span> de <span class="page-number">${totalPages}</span>
                </span>
                <button onclick="goToPage(${currentPage + 1})" ${currentPage >= totalPages ? 'disabled' : ''}>
                    Próxima →
                </button>
            `;
            pagination.appendChild(paginationDiv);
        }

        function goToPage(page) {
            if (page < 1 || page > totalPages) return;
            loadCategoryPage(page);
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        let selectedTitle = null;

        function openModal(title) {
            selectedTitle = title;
            const modal = document.getElementById('titleModal');
            const modalBody = document.getElementById('modalBody');
            
            modalBody.innerHTML = `
                <div style="padding: 40px;">
                    <h2 style="font-size: 2em; margin-bottom: 20px; color: #bfdbfe;">${title.title || title.name}</h2>
                    <p style="color: rgba(191, 219, 254, 0.8); margin-bottom: 20px; line-height: 1.6;">${title.overview || 'Sinopse não disponível'}</p>
                    <div style="display: flex; gap: 15px; margin-bottom: 30px;">
                        <span class="type-badge type-${title.type || (title.media_type === 'tv' ? 'tv' : 'movie')}">${(title.type || title.media_type) === 'movie' ? 'Filme' : 'Série'}</span>
                        <span class="rating" style="color: #fbbf24;">${title.vote_average?.toFixed(1) || 'N/A'}</span>
                    </div>
                    <button class="btn btn-primary" onclick="saveCurrentInteraction()">
                        Adicionar à Minha Lista
                    </button>
                </div>
            `;
            
            modal.classList.add('active');
        }

        function closeModal() {
            const modal = document.getElementById('titleModal');
            modal.classList.remove('active');
        }

        async function saveCurrentInteraction() {
            if (!selectedTitle) return;

            const currentToken = localStorage.getItem('token');
            if (!currentToken) {
                window.location.href = 'login.html';
                return;
            }

            try {
                const tmdbId = selectedTitle.id;
                const type = selectedTitle.type || selectedTitle.media_type || 'movie';

                const response = await fetch(`${API_URL}/api/titles/tmdb/${tmdbId}?type=${type}`, {
                    headers: { 'Authorization': `Bearer ${currentToken}` }
                });

                if (!response.ok) throw new Error('Erro ao salvar');

                alert('Título adicionado à sua lista!');
                closeModal();
            } catch (error) {
                alert('Erro ao adicionar título: ' + error.message);
            }
        }

        // Fechar modal ao clicar fora
        document.getElementById('titleModal').addEventListener('click', (e) => {
            if (e.target.id === 'titleModal') {
                closeModal();
            }
        });
    </script>
</body>
</html>
