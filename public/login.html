<!DOCTYPE html>
<html class="dark" lang="pt-BR">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover"/>
    <meta name="theme-color" content="#335b7e"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent"/>
    <meta name="apple-mobile-web-app-title" content="EchoView"/>
    <meta name="mobile-web-app-capable" content="yes"/>
    <meta name="description" content="EchoView - Plataforma de gerenciamento de filmes e séries"/>
    <link rel="manifest" href="manifest.json"/>
    <link rel="apple-touch-icon" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E%3Crect fill='%23335b7e' width='100' height='100'/%3E%3Ctext x='50' y='70' font-size='60' text-anchor='middle' fill='%23e2e0df'%3EEV%3C/text%3E%3C/svg%3E"/>
    <link rel="stylesheet" href="css/mobile.css"/>
    <title>Login - EchoView</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
    <script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#335b7e",
                        "secondary": "#707d9b",
                        "tertiary": "#a7aabd",
                        "accent": "#e2e0df",
                        "background-light": "#e2e0df",
                        "background-dark": "#051422",
                        "surface": "#072f57",
                        "surface-hover": "#335b7e",
                        "text-light": "#e2e0df",
                        "text-subtle": "#a7aabd",
                    },
                    fontFamily: {
                        "display": ["Inter", "sans-serif"]
                    },
                    borderRadius: {"DEFAULT": "0.5rem", "lg": "0.75rem", "xl": "1rem", "full": "9999px"},
                },
            },
        }
    </script>
    <style>
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        }
        .material-symbols-outlined {
            font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        }
        body {
            min-height: max(884px, 100dvh);
        }
        
        /* Animação de Blop */
        @keyframes blop {
            0% {
                transform: scale(0);
                opacity: 1;
            }
            100% {
                transform: scale(1);
                opacity: 0;
            }
        }
        
        .blop {
            position: fixed;
            pointer-events: none;
            border-radius: 50%;
            background: radial-gradient(circle at 30% 30%, rgba(56, 189, 248, 0.8), rgba(56, 189, 248, 0.2));
            animation: blop 0.6s ease-out forwards;
        }
        
        /* Responsividade Mobile */
        @media (max-width: 640px) {
            .relative.z-10 {
                padding: 16px;
            }
            
            .text-\[32px\] {
                font-size: 24px;
            }
            
            h-14 {
                height: 48px;
            }
            
            .space-y-6 > * + * {
                margin-top: 16px;
            }
            
            .space-y-4 > * + * {
                margin-top: 12px;
            }
        }
        
        /* Animação de entrada do modal */
        @keyframes modalBlop {
            0% {
                transform: scale(0.8);
                opacity: 0;
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }
        
        .modal-blop {
            animation: modalBlop 0.4s cubic-bezier(0.34, 1.56, 0.64, 1) forwards;
        }

        /* Tela de Loading */
        .loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            width: 100vw;
            height: 100vh;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #072f57 0%, #051422 50%, #000000 100%);
            z-index: 99999;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 40px;
            overflow: hidden;
            box-sizing: border-box;
        }

        .loading-screen.hidden {
            display: none;
        }

        .app-title {
            font-size: clamp(2.5rem, 8vw, 4rem);
            font-weight: 800;
            letter-spacing: 0.1em;
            color: #a7aabd;
            text-transform: uppercase;
            text-shadow: 0 0 30px rgba(56, 189, 248, 0.5);
            margin: 0;
            padding: 0 20px;
            white-space: nowrap;
            text-align: center;
        }

        @media (max-width: 768px) {
            .app-title {
                font-size: clamp(2rem, 10vw, 3rem);
                padding: 0 15px;
            }
        }

        .app-title.animate-in {
            animation: tracking-in-expand 2.5s cubic-bezier(0.215, 0.610, 0.355, 1.000) both;
        }

        .app-title.animate-out {
            animation: tracking-out-contract 1.5s cubic-bezier(0.550, 0.085, 0.680, 0.530) both;
        }

        @keyframes tracking-in-expand {
            0% {
                letter-spacing: -0.5em;
                opacity: 0;
            }
            30% {
                opacity: 0.4;
            }
            60% {
                opacity: 0.8;
            }
            100% {
                letter-spacing: 0.1em;
                opacity: 1;
            }
        }

        @keyframes tracking-out-contract {
            0% {
                opacity: 1;
            }
            50% {
                opacity: 1;
            }
            100% {
                letter-spacing: -0.5em;
                opacity: 0;
            }
        }

        .loader {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 15px;
            opacity: 0;
            transition: opacity 0.8s ease-in-out;
        }

        .loader.visible {
            opacity: 1;
        }

        .loader .circle {
            position: relative;
            width: 50px;
            height: 50px;
        }

        .loader .dot {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 12px;
            height: 12px;
            background-color: #707d9b;
            border-radius: 50%;
            animation: dot-pulse 1.4s infinite ease-in-out;
        }

        .loader .circle:nth-child(1) .dot {
            animation-delay: 0s;
        }

        .loader .circle:nth-child(2) .dot {
            animation-delay: 0.2s;
        }

        .loader .circle:nth-child(3) .dot {
            animation-delay: 0.4s;
        }

        .loader .circle:nth-child(4) .dot {
            animation-delay: 0.6s;
        }

        .loader .outline {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: 2px solid #707d9b;
            border-radius: 50%;
            opacity: 0.3;
            animation: outline-pulse 1.4s infinite ease-in-out;
        }

        .loader .circle:nth-child(1) .outline {
            animation-delay: 0s;
        }

        .loader .circle:nth-child(2) .outline {
            animation-delay: 0.2s;
        }

        .loader .circle:nth-child(3) .outline {
            animation-delay: 0.4s;
        }

        .loader .circle:nth-child(4) .outline {
            animation-delay: 0.6s;
        }

        @keyframes dot-pulse {
            0%, 100% {
                transform: translate(-50%, -50%) scale(1);
                opacity: 1;
            }
            50% {
                transform: translate(-50%, -50%) scale(1.5);
                opacity: 0.7;
            }
        }

        @keyframes outline-pulse {
            0%, 100% {
                transform: scale(1);
                opacity: 0.3;
            }
            50% {
                transform: scale(1.3);
                opacity: 0.6;
            }
        }
    </style>
</head>
<body class="bg-background-light dark:bg-background-dark font-display">
<div class="relative flex min-h-screen w-full flex-col items-center justify-center bg-background-dark p-4 group/design-root overflow-x-hidden overflow-y-auto">
    <div class="absolute inset-0 z-0 h-full w-full bg-cover bg-center bg-no-repeat opacity-10" data-alt="Abstract cinematic background pattern" style="background-image: url('https://lh3.googleusercontent.com/aida-public/AB6AXuByOnjxKYgJYU41wabx0E81IyEWIM0axhPRz15c1lJJuc7OydLi8x9NKIRCSCPB2m1spOVZ-AtQA2_uxrRg3XIh5wB9_qhcJzNfuTyyx0nUIC8qBR7Vit2vsZwt6stPTz1d1n8Y7xqLD4jo5C3L0pODhsWeEpA9aS64_oNyoRqnmBf973pzBMyJkJXTCcySE5eor0oxCFi4bxf_P09SaH4GN5Xz6A90wwZvWGD2-f_CcEt5-0CnVOW9L44qwBG5TtEQNHy6-tTZBWZ9');"></div>
    <div class="relative z-10 flex w-full max-w-md flex-col items-center justify-center space-y-6 min-h-screen sm:min-h-auto py-4 sm:py-0">
        <div class="flex items-center justify-center gap-3 pb-4">
        <img src="logo.svg" alt="EchoView Logo" class="w-12 h-12 object-contain brand-logo"/>
        </div>
        <div class="w-full text-center">
            <h1 class="text-text-light tracking-tight text-[28px] sm:text-[32px] font-bold leading-tight">Bem-vindo de volta!</h1>
            <p class="text-text-subtle text-base font-normal leading-normal pt-1">Acesse sua conta para continuar</p>
        </div>

        <form id="loginForm" class="w-full space-y-4">
            <label class="flex w-full flex-col">
                <p class="text-text-light text-base font-medium leading-normal pb-2">E-mail</p>
                <div class="relative flex w-full items-center">
                    <span class="material-symbols-outlined absolute left-4 text-text-subtle">mail</span>
                    <input 
                        id="email" 
                        class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-text-light focus:outline-0 focus:ring-2 focus:ring-primary/50 border-none bg-surface-dark h-14 placeholder:text-text-subtle p-4 pl-12 text-base font-normal leading-normal" 
                        placeholder="seuemail@exemplo.com" 
                        type="email" 
                        required/>
                </div>
            </label>

            <label class="flex w-full flex-col">
                <p class="text-text-light text-base font-medium leading-normal pb-2">Senha</p>
                <div class="relative flex w-full items-center">
                    <span class="material-symbols-outlined absolute left-4 text-text-subtle">lock</span>
                    <input 
                        id="password" 
                        class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-text-light focus:outline-0 focus:ring-2 focus:ring-primary/50 border-none bg-surface-dark h-14 placeholder:text-text-subtle p-4 pl-12 pr-12 text-base font-normal leading-normal" 
                        placeholder="Sua senha" 
                        type="password" 
                        required/>
                    <button 
                        type="button"
                        aria-label="Toggle password visibility" 
                        class="absolute right-4 text-text-subtle toggle-password"
                        data-target="password">
                        <span class="material-symbols-outlined">visibility</span>
                    </button>
                </div>
            </label>

            <div id="message" class="text-sm p-3 rounded text-center hidden"></div>

            <div class="flex items-center justify-between w-full">
                <label class="flex items-center gap-2 cursor-pointer group">
                    <input 
                        type="checkbox" 
                        id="rememberMe"
                        class="w-4 h-4 rounded border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-800 text-primary focus:ring-2 focus:ring-primary/50 cursor-pointer"
                        checked>
                    <span class="text-text-light text-sm font-medium group-hover:text-primary transition-colors">Lembrar-me</span>
                </label>
                <a class="text-primary text-sm font-medium leading-normal underline hover:text-primary/80 transition-colors" href="#" onclick="openForgotPasswordModal(event)">Esqueci minha senha?</a>
            </div>

            <button 
                type="submit"
                id="loginBtn"
                class="flex h-14 w-full items-center justify-center rounded-lg bg-primary px-4 py-2 text-base font-bold text-white transition-all hover:bg-primary/90 focus:outline-none focus:ring-2 focus:ring-primary/50 focus:ring-offset-2 focus:ring-offset-background-dark active:scale-95"
                onclick="createBlop(event)">
                Entrar
            </button>
        </form>



        <div class="pt-4 text-center">
            <p class="text-text-subtle text-base">
                Ainda não tem uma conta? 
                <a class="font-bold text-primary hover:text-primary/80 transition-colors" href="registro.html">Cadastre-se</a>
            </p>
        </div>
    </div>
</div>

<script>
    const API_URL = 'https://app-backend-api-h67c.onrender.com';

    // Toggle de visibilidade de senha
    document.querySelectorAll('.toggle-password').forEach(btn => {
        btn.addEventListener('click', function() {
            const targetId = this.getAttribute('data-target');
            const input = document.getElementById(targetId);
            const icon = this.querySelector('.material-symbols-outlined');
            
            if (input.type === 'password') {
                input.type = 'text';
                icon.textContent = 'visibility_off';
            } else {
                input.type = 'password';
                icon.textContent = 'visibility';
            }
        });
    });

    function showMessage(text, type) {
        const messageEl = document.getElementById('message');
        messageEl.textContent = text;
        messageEl.className = 'text-sm p-3 rounded text-center';
        
        if (type === 'error') {
            messageEl.classList.add('bg-red-900', 'text-red-200');
        } else if (type === 'success') {
            messageEl.classList.add('bg-green-900', 'text-green-200');
        }
        
        messageEl.classList.remove('hidden');
    }

    function hideMessage() {
        document.getElementById('message').classList.add('hidden');
    }
    
    // Função para criar efeito de blop
    function createBlop(event) {
        const rect = event.target.getBoundingClientRect();
        const x = rect.left + rect.width / 2;
        const y = rect.top + rect.height / 2;
        
        const blop = document.createElement('div');
        blop.className = 'blop';
        blop.style.left = x + 'px';
        blop.style.top = y + 'px';
        blop.style.width = '50px';
        blop.style.height = '50px';
        blop.style.marginLeft = '-25px';
        blop.style.marginTop = '-25px';
        
        document.body.appendChild(blop);
        
        setTimeout(() => blop.remove(), 600);
    }

    function showLoadingScreen() {
        // Remover loading screen anterior se existir
        const existingLoading = document.getElementById('loadingScreen');
        if (existingLoading) {
            existingLoading.remove();
        }

        // Prevenir scroll no body quando loading está ativo
        document.body.style.overflow = 'hidden';
        document.documentElement.style.overflow = 'hidden';

        const loadingScreen = document.createElement('div');
        loadingScreen.className = 'loading-screen';
        loadingScreen.id = 'loadingScreen';
        loadingScreen.innerHTML = `
            <div class="flex flex-col items-center gap-6">
            <img src="logo.svg" alt="EchoView Logo" class="w-24 h-24 object-contain animate-in brand-logo" style="filter: drop-shadow(0 0 20px rgba(255, 255, 255, 0.3));"/>
                <h1 class="app-title animate-in">ECHOVIEW</h1>
            </div>
            <div class="loader">
                <div class="circle">
                    <div class="dot"></div>
                    <div class="outline"></div>
                </div>
                <div class="circle">
                    <div class="dot"></div>
                    <div class="outline"></div>
                </div>
                <div class="circle">
                    <div class="dot"></div>
                    <div class="outline"></div>
                </div>
                <div class="circle">
                    <div class="dot"></div>
                    <div class="outline"></div>
                </div>
            </div>
        `;
        document.body.appendChild(loadingScreen);

        // Mostrar loader após animação de entrada (aguardar mais tempo)
        setTimeout(() => {
            const loader = loadingScreen.querySelector('.loader');
            if (loader) {
                loader.classList.add('visible');
            }
        }, 2500);
    }

    // Verificar se há token salvo e fazer login automático
    async function checkAutoLogin() {
        const token = localStorage.getItem('token');
        const rememberMe = localStorage.getItem('rememberMe');
        
        // Se não tiver "lembrar-me" ativado, não fazer login automático
        if (!token || rememberMe !== 'true') {
            return;
        }
        
        // Verificar se o token ainda é válido
        try {
            const response = await fetch(`${API_URL}/api/profile/me`, {
                headers: { 'Authorization': `Bearer ${token}` }
            });
            
            if (response.ok) {
                // Token válido, redirecionar automaticamente
                showMessage('Login automático realizado! Redirecionando...', 'success');
                showLoadingScreen();
                setTimeout(() => {
                    window.location.href = 'catalogo.html';
                }, 1000);
            } else {
                // Token inválido, limpar dados
                localStorage.removeItem('token');
                localStorage.removeItem('userEmail');
                localStorage.removeItem('rememberMe');
            }
        } catch (error) {
            console.error('Erro ao verificar token:', error);
            // Em caso de erro, limpar dados
            localStorage.removeItem('token');
            localStorage.removeItem('userEmail');
            localStorage.removeItem('rememberMe');
        }
    }
    
    // Verificar login automático ao carregar a página
    checkAutoLogin();

    // Tratamento do Formulário de Login
    document.getElementById('loginForm').addEventListener('submit', async (e) => {
        e.preventDefault();
        hideMessage();
        
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;
        const rememberMe = document.getElementById('rememberMe').checked;
        const loginBtn = document.getElementById('loginBtn');
        
        loginBtn.disabled = true;
        loginBtn.textContent = 'Aguarde...';

        try {
            const response = await fetch(`${API_URL}/login`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ email, password })
            });

            const data = await response.json();

            if (response.ok) {
                // Salvar preferência de "lembrar-me"
                if (rememberMe) {
                    // Salvar no localStorage (persiste após fechar navegador)
                    localStorage.setItem('token', data.token);
                    localStorage.setItem('userEmail', email);
                    localStorage.setItem('rememberMe', 'true');
                    // Limpar sessionStorage se existir
                    sessionStorage.removeItem('token');
                    sessionStorage.removeItem('userEmail');
                } else {
                    // Se não marcar "lembrar-me", usar sessionStorage (limpa ao fechar navegador)
                    sessionStorage.setItem('token', data.token);
                    sessionStorage.setItem('userEmail', email);
                    // Limpar localStorage
                    localStorage.removeItem('token');
                    localStorage.removeItem('userEmail');
                    localStorage.removeItem('rememberMe');
                }
                
                showMessage('Login realizado com sucesso! Redirecionando...', 'success');
                // Mostrar tela de loading antes de redirecionar
                showLoadingScreen();
                setTimeout(() => {
                    window.location.href = 'catalogo.html';
                }, 1000);
            } else {
                // Erro: Mostrar a mensagem de erro da API
                showMessage(data.error || 'Erro desconhecido ao fazer login.', 'error');
            }
        } catch (error) {
            console.error('Erro de rede:', error);
            showMessage('Não foi possível conectar ao servidor. Verifique se a API está rodando.', 'error');
        } finally {
            loginBtn.disabled = false;
            loginBtn.textContent = 'Entrar';
        }
    });

    // Modal de Recuperação de Senha (Fluxo em 3 etapas)
    let recoverStep = 1; // 1: email/nome, 2: código backup, 3: nova senha
    let recoverUserIdentifier = ''; // Armazena email ou nome de usuário

    function openForgotPasswordModal(e) {
        e.preventDefault();
        recoverStep = 1;
        recoverUserIdentifier = '';
        
        const modal = document.createElement('div');
        modal.className = 'fixed inset-0 z-50 flex items-center justify-center bg-black/50';
        modal.id = 'recoverPasswordModal';
        modal.innerHTML = `
            <div class="relative z-10 flex w-full max-w-md flex-col items-center justify-center space-y-6 rounded-xl bg-surface-dark p-8">
                <button onclick="document.getElementById('recoverPasswordModal').remove()" class="absolute right-4 top-4 text-text-subtle hover:text-text-light">
                    <span class="material-symbols-outlined">close</span>
                </button>
                <div class="w-full text-center">
                    <h2 class="text-text-light text-2xl font-bold leading-tight">Recuperar Senha</h2>
                    <p class="text-text-subtle text-base font-normal leading-normal pt-1">Passo 1 de 3: Identifique sua conta</p>
                </div>
                <form id="recoverPasswordForm" class="w-full space-y-4">
                    <div id="recoverMessage" class="text-sm p-3 rounded text-center hidden"></div>
                    <label class="flex w-full flex-col">
                        <p class="text-text-light text-base font-medium leading-normal pb-2">E-mail ou Nome de Usuário</p>
                        <div class="relative flex w-full items-center">
                            <span class="material-symbols-outlined absolute left-4 text-text-subtle">person</span>
                            <input type="text" id="recoverIdentifier" class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-text-light focus:outline-0 focus:ring-2 focus:ring-primary/50 border-none bg-surface-dark h-14 placeholder:text-text-subtle p-4 pl-12 text-base font-normal leading-normal" placeholder="seuemail@exemplo.com ou nome de usuário" required/>
                        </div>
                    </label>
                    <button type="submit" class="flex h-14 w-full items-center justify-center rounded-lg bg-primary px-4 py-2 text-base font-bold text-white transition-all hover:bg-primary/90 focus:outline-none focus:ring-2 focus:ring-primary/50 focus:ring-offset-2 focus:ring-offset-background-dark active:scale-95" onclick="createBlop(event)">Continuar</button>
                </form>
            </div>
        `;
        document.body.appendChild(modal);
        const modalContent1 = modal.querySelector('.relative');
        modalContent1.classList.add('modal-blop');
        modal.addEventListener('click', (e) => {
            if (e.target === modal) modal.remove();
        });
        
        document.getElementById('recoverPasswordForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const identifier = document.getElementById('recoverIdentifier').value.trim();
            const btn = e.target.querySelector('button[type="submit"]');
            const messageEl = document.getElementById('recoverMessage');
            
            if (!identifier) {
                messageEl.textContent = 'Preencha o campo';
                messageEl.className = 'text-sm p-3 rounded text-center bg-red-900 text-red-200';
                messageEl.classList.remove('hidden');
                return;
            }
            
            btn.disabled = true;
            btn.textContent = 'Verificando...';
            
            try {
                // Verificar se o usuário existe (email ou nome)
                const response = await fetch(`${API_URL}/verify-user`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ identifier })
                });
                
                const data = await response.json();
                
                if (!response.ok) {
                    messageEl.textContent = data.error || 'Usuário não encontrado';
                    messageEl.className = 'text-sm p-3 rounded text-center bg-red-900 text-red-200';
                    messageEl.classList.remove('hidden');
                    btn.disabled = false;
                    btn.textContent = 'Continuar';
                    return;
                }
                
                // Usuário encontrado, ir para passo 2 (código de backup)
                recoverUserIdentifier = identifier;
                recoverStep = 2;
                showRecoverStep2(modal);
                
            } catch (error) {
                messageEl.textContent = 'Erro ao conectar com o servidor';
                messageEl.className = 'text-sm p-3 rounded text-center bg-red-900 text-red-200';
                messageEl.classList.remove('hidden');
                btn.disabled = false;
                btn.textContent = 'Continuar';
            }
        });
    }

    function showRecoverStep2(modal) {
        const formContainer = modal.querySelector('form').parentElement;
        formContainer.innerHTML = `
            <div class="w-full text-center">
                <h2 class="text-text-light text-2xl font-bold leading-tight">Recuperar Senha</h2>
                <p class="text-text-subtle text-base font-normal leading-normal pt-1">Passo 2 de 3: Digite seu Código de Backup</p>
            </div>
            <form id="recoverPasswordFormStep2" class="w-full space-y-4">
                <div id="recoverMessage" class="text-sm p-3 rounded text-center hidden"></div>
                <label class="flex w-full flex-col">
                    <p class="text-text-light text-base font-medium leading-normal pb-2">Código de Backup</p>
                    <div class="relative flex w-full items-center">
                        <span class="material-symbols-outlined absolute left-4 text-text-subtle">vpn_key</span>
                        <input type="text" id="backupCode" class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-text-light focus:outline-0 focus:ring-2 focus:ring-primary/50 border-none bg-surface-dark h-14 placeholder:text-text-subtle p-4 pl-12 text-base font-normal leading-normal uppercase" placeholder="Digite seu código de backup" required/>
                    </div>
                </label>
                <button type="submit" class="flex h-14 w-full items-center justify-center rounded-lg bg-primary px-4 py-2 text-base font-bold text-white transition-all hover:bg-primary/90 focus:outline-none focus:ring-2 focus:ring-primary/50 focus:ring-offset-2 focus:ring-offset-background-dark active:scale-95" onclick="createBlop(event)">Verificar Código</button>
            </form>
        `;
        
        document.getElementById('recoverPasswordFormStep2').addEventListener('submit', async (e) => {
            e.preventDefault();
            const backupCode = document.getElementById('backupCode').value.trim().toUpperCase();
            const btn = e.target.querySelector('button[type="submit"]');
            const messageEl = document.getElementById('recoverMessage');
            
            if (!backupCode) {
                messageEl.textContent = 'Digite o código de backup';
                messageEl.className = 'text-sm p-3 rounded text-center bg-red-900 text-red-200';
                messageEl.classList.remove('hidden');
                return;
            }
            
            btn.disabled = true;
            btn.textContent = 'Verificando...';
            
            try {
                // Verificar código de backup
                const response = await fetch(`${API_URL}/verify-backup-code`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ identifier: recoverUserIdentifier, backupCode })
                });
                
                const data = await response.json();
                
                if (!response.ok) {
                    messageEl.textContent = data.error || 'Código de backup incorreto';
                    messageEl.className = 'text-sm p-3 rounded text-center bg-red-900 text-red-200';
                    messageEl.classList.remove('hidden');
                    btn.disabled = false;
                    btn.textContent = 'Verificar Código';
                    return;
                }
                
                // Código válido, ir para passo 3 (nova senha)
                recoverStep = 3;
                showRecoverStep3(modal);
                
            } catch (error) {
                messageEl.textContent = 'Erro ao conectar com o servidor';
                messageEl.className = 'text-sm p-3 rounded text-center bg-red-900 text-red-200';
                messageEl.classList.remove('hidden');
                btn.disabled = false;
                btn.textContent = 'Verificar Código';
            }
        });
    }

    function showRecoverStep3(modal) {
        const formContainer = modal.querySelector('form').parentElement;
        formContainer.innerHTML = `
            <div class="w-full text-center">
                <h2 class="text-text-light text-2xl font-bold leading-tight">Recuperar Senha</h2>
                <p class="text-text-subtle text-base font-normal leading-normal pt-1">Passo 3 de 3: Defina sua nova senha</p>
            </div>
            <form id="recoverPasswordFormStep3" class="w-full space-y-4">
                <div id="recoverMessage" class="text-sm p-3 rounded text-center hidden"></div>
                <label class="flex w-full flex-col">
                    <p class="text-text-light text-base font-medium leading-normal pb-2">Nova Senha</p>
                    <div class="relative flex w-full items-center">
                        <span class="material-symbols-outlined absolute left-4 text-text-subtle">lock</span>
                        <input type="password" id="recoverNewPassword" class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-text-light focus:outline-0 focus:ring-2 focus:ring-primary/50 border-none bg-surface-dark h-14 placeholder:text-text-subtle p-4 pl-12 pr-12 text-base font-normal leading-normal" placeholder="Digite sua nova senha" required/>
                        <button type="button" aria-label="Toggle password visibility" class="absolute right-4 text-text-subtle toggle-password" data-target="recoverNewPassword">
                            <span class="material-symbols-outlined">visibility</span>
                        </button>
                    </div>
                </label>
                <label class="flex w-full flex-col">
                    <p class="text-text-light text-base font-medium leading-normal pb-2">Confirmar Nova Senha</p>
                    <div class="relative flex w-full items-center">
                        <span class="material-symbols-outlined absolute left-4 text-text-subtle">lock</span>
                        <input type="password" id="recoverConfirmPassword" class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-text-light focus:outline-0 focus:ring-2 focus:ring-primary/50 border-none bg-surface-dark h-14 placeholder:text-text-subtle p-4 pl-12 pr-12 text-base font-normal leading-normal" placeholder="Confirme sua nova senha" required/>
                        <button type="button" aria-label="Toggle password visibility" class="absolute right-4 text-text-subtle toggle-password" data-target="recoverConfirmPassword">
                            <span class="material-symbols-outlined">visibility</span>
                        </button>
                    </div>
                </label>
                <button type="submit" class="flex h-14 w-full items-center justify-center rounded-lg bg-primary px-4 py-2 text-base font-bold text-white transition-all hover:bg-primary/90 focus:outline-none focus:ring-2 focus:ring-primary/50 focus:ring-offset-2 focus:ring-offset-background-dark active:scale-95" onclick="createBlop(event)">Redefinir Senha</button>
            </form>
        `;
        
        // Re-adicionar toggle de visibilidade
        modal.querySelectorAll('.toggle-password').forEach(btn => {
            btn.addEventListener('click', function() {
                const targetId = this.getAttribute('data-target');
                const input = document.getElementById(targetId);
                const icon = this.querySelector('.material-symbols-outlined');
                
                if (input.type === 'password') {
                    input.type = 'text';
                    icon.textContent = 'visibility_off';
                } else {
                    input.type = 'password';
                    icon.textContent = 'visibility';
                }
            });
        });
        
        document.getElementById('recoverPasswordFormStep3').addEventListener('submit', async (e) => {
            e.preventDefault();
            const newPassword = document.getElementById('recoverNewPassword').value;
            const confirmPassword = document.getElementById('recoverConfirmPassword').value;
            const btn = e.target.querySelector('button[type="submit"]');
            const messageEl = document.getElementById('recoverMessage');
            
            if (!newPassword || !confirmPassword) {
                messageEl.textContent = 'Preencha todos os campos';
                messageEl.className = 'text-sm p-3 rounded text-center bg-red-900 text-red-200';
                messageEl.classList.remove('hidden');
                return;
            }
            
            if (newPassword.length < 6) {
                messageEl.textContent = 'A senha deve ter no mínimo 6 caracteres';
                messageEl.className = 'text-sm p-3 rounded text-center bg-red-900 text-red-200';
                messageEl.classList.remove('hidden');
                return;
            }
            
            if (newPassword !== confirmPassword) {
                messageEl.textContent = 'As senhas não coincidem';
                messageEl.className = 'text-sm p-3 rounded text-center bg-red-900 text-red-200';
                messageEl.classList.remove('hidden');
                return;
            }
            
            btn.disabled = true;
            btn.textContent = 'Redefinindo...';
            
            try {
                const response = await fetch(`${API_URL}/recover-password`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ identifier: recoverUserIdentifier, newPassword })
                });
                
                const data = await response.json();
                
                if (!response.ok) {
                    messageEl.textContent = data.error || 'Erro ao redefinir senha';
                    messageEl.className = 'text-sm p-3 rounded text-center bg-red-900 text-red-200';
                    messageEl.classList.remove('hidden');
                    btn.disabled = false;
                    btn.textContent = 'Redefinir Senha';
                    return;
                }
                
                messageEl.textContent = 'Senha redefinida com sucesso!';
                messageEl.className = 'text-sm p-3 rounded text-center bg-green-900 text-green-200';
                messageEl.classList.remove('hidden');
                
                setTimeout(() => {
                    modal.remove();
                    window.location.href = 'login.html';
                }, 1500);
                
            } catch (error) {
                messageEl.textContent = 'Erro ao conectar com o servidor';
                messageEl.className = 'text-sm p-3 rounded text-center bg-red-900 text-red-200';
                messageEl.classList.remove('hidden');
                btn.disabled = false;
                btn.textContent = 'Redefinir Senha';
            }
        });
    }
</script>
</body>
</html>
